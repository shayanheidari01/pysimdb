name: Auto Increment Version and Create Release

on:
  workflow_dispatch:
    inputs:
      increment_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for versioning
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools-scm
    
    - name: Get current version
      id: current_version
      run: |
        # Get the latest tag or default to 0.0.0
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "CURRENT_VERSION=$LATEST_TAG" >> $GITHUB_ENV
        echo "Current version: $LATEST_TAG"
    
    - name: Calculate new version
      id: new_version
      run: |
        # Remove 'v' prefix if present
        CURRENT=${GITHUB_ENV#v}
        # Split version into components
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
        
        MAJOR=${VERSION_PARTS[0]:-0}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # Increment based on input
        case ${{ github.event.inputs.increment_type }} in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "New version: $NEW_VERSION"
    
    - name: Update version in setup.py
      run: |
        sed -i "s/version=\"[^\"]*\"/version=\"${GITHUB_ENV#v}\"/g" setup.py
    
    - name: Commit and push version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add setup.py
        git commit -m "Bump version to $GITHUB_ENV"
        git push origin main
    
    - name: Create new tag and release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        draft: false
        prerelease: false